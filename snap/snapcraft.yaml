name: testcraft
summary: A craft for testing craft-application
description: |
  This is a snap for testing craft-application.
# adopt-info: testcraft
version: dev

grade: devel
confinement: classic

base: core24
platforms:
  amd64:
  arm64:
  armhf:
  riscv64:
  s390x:
  ppc64el:

apps:
  testcraft:
    command: bin/python -m testcraft

parts:
  python:
    plugin: nil
    build-attributes:
      - enable-patchelf
    stage-packages:
      - libpython3-stdlib
      - libpython3.12-stdlib
      - libpython3.12-minimal
      - python3.12-minimal
      - python3-minimal
  apt:
    plugin: nil
    build-attributes:
      - enable-patchelf
    stage-packages:
      - apt
      - apt-transport-https
      - apt-utils
      - binutils
  python-apt:
    plugin: nil
    stage-packages:
      - python3-apt
    organize:
      usr/lib/python3/dist-packages/*: lib/python3.12/site-packages
    build-attributes:
      - enable-patchelf
  libs:
    plugin: nil
    stage-packages:
      - libgit2-1.7
    build-attributes:
      - enable-patchelf
  testcraft:
    source: .
    after: [python-apt, libs]
    plugin: nil # Real crafts should just use the uv plugin.
    build-snaps:
      - astral-uv
    build-packages:
      - git
      - cargo # for building maturin and other rust-based packages
      - libffi-dev # for building cffi
      - libgit2-dev # for pygit2
    build-environment:
      - UV_NO_BINARY: "1"
      - UV_FROZEN: "true"
      - UV_COMPILE_BYTECODE: "1"
      - UV_PYTHON: /usr/bin/python3.12
      - UV_PROJECT_ENVIRONMENT: "${CRAFT_PART_INSTALL}"
      - MAKEOPTS: -j$(nproc --all)
    build-attributes:
      - enable-patchelf
    override-build: |
      uv venv --relocatable --allow-existing "${CRAFT_PART_INSTALL}"
      uv sync --no-dev --no-group dev-plucky --no-editable --reinstall

      cp -r testcraft/ "${CRAFT_PART_INSTALL}/lib/site-packages/"
