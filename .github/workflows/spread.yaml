name: Spread
on:
  pull_request:
  merge_group:
  push:
    branches:
      - main
      - hotfix/*
# Cancel existing jobs for this branch/PR
concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  snap-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: Build snap
        uses: snapcore/action-build@v1
        id: snap
      - name: Upload snap artifact
        uses: actions/upload-artifact@v4
        with:
          name: snap
          path: ${{ steps.snap.outputs.snap }}

  spread-select:
    runs-on: spread-installed
    outputs:
      systems: ${{ steps.select.outputs.systems }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 1
          submodules: true
      - name: Find spread systems
        id: select
        run: |
          echo systems=$(spread -list google: | cut -d: -f2 | sort | uniq | jq --raw-input . | jq --slurp --compact-output) | tee -a "${GITHUB_OUTPUT}"

  snap-tests:
    runs-on: spread-installed
    needs: [snap-build, spread-select]
    strategy:
      fail-fast: false
      matrix:
        system: ${{ fromJSON(needs.spread-select.outputs.systems) }}

    steps:
      - name: Cleanup job workspace
        run: |
          rm -rf "${{ github.workspace }}"
          mkdir "${{ github.workspace }}"

      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 1
          submodules: true

      - name: Download snap artifact
        uses: actions/download-artifact@v5
        with:
          name: snap

      - name: Run spread
        run: |
          mv *.snap tests/spread/
          spread ${{ matrix.system }}

      - name: Discard spread workers
        if: always()
        run: |
          shopt -s nullglob
          for r in .spread-reuse.*.yaml; do
            spread -discard -reuse-pid="$(echo "$r" | grep -o -E '[0-9]+')"
          done
