summary: Pack arbitrary testcraft files

environment:
  PROJECT/bare_base: bare-base

prepare: |
  cd "${PROJECT}"
  . /etc/os-release
  sed -i  "s/base: ubuntu@24.04/base: ubuntu@${VERSION_ID}/" testcraft.yaml

execute: |
  cd "${PROJECT}"
  testcraft pack

restore: |
  cd "${PROJECT}"
  test -f "pack-${PROJECT}-1.2.3-amd64.testcraft"
  rm -f *.testcraft
  testcraft clean || true  # Continue even if the clean fails.
