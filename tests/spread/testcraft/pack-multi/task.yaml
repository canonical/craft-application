summary: test testcraft pack with multiple platforms

execute: |
  testcraft pack

  count=$(find . -maxdepth 1 -name '*.testcraft' | wc -l)
  if [[ "${count}" != "2" ]]; then
    echo "Wrong number (${count}) of outputs (expected 2)" >> /dev/stderr
    exit 1
  fi

restore: |
  rm -f *.testcraft
  testcraft clean
