summary: test the test command as though running in CI.

environment:
  CI: "1"

execute: |
  exit 0

  # Spread tests run as root and LXD will return an error on write:
  # PermissionError: [Errno 13] Permission denied: '/run/user/0/1922/inner.yaml'

  testcraft state 2> actual-output.txt

  diff actual-output.txt expected-output.txt

restore: |
  rm actual-output.txt
