name: empty
title: A version adoption test project
base: "ubuntu@22.04"
platforms:
  amd64:
  arm64:
  armhf:
  i386:
  ppc64el:
  riscv64:
  s390x:

adopt-info: my-part

parts:
  my-part:
    plugin: nil
    override-build: |
      craftctl default
      craftctl set version=1.0
      craftctl set summary='We are adopting the summary!'
      craftctl set description='We have also adopted the description.'
