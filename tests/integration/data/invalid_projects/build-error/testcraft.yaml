name: build-error
title: A project that fails to build
version: git
summary: This project fails to build because override-build fails.
description: |
  An elegantly-achieved build failure that occurs because of in-depth knowledge of bash.
base: "ubuntu@22.04"
platforms:
  amd64:
  arm64:
  armhf:
  i386:
  ppc64el:
  riscv64:
  s390x:

parts:
  my-part:
    plugin: nil
    override-build: |
      ls i-dont-exist.txt
